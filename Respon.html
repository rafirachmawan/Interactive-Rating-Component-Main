<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gray-900 flex items-center justify-center min-h-screen text-white"
  >
    <div class="bg-gray-800 rounded-xl p-8 w-96 text-center shadow-lg">
      <!-- Gambar ilustrasi -->
      <img
        src="./images/illustration-thank-you.svg"
        alt="Thank You Icon"
        class="w-20 mx-auto mb-6"
      />

      <!-- Pesan rating -->
      <div
        class="bg-gray-700 text-orange-500 rounded-full px-4 py-2 inline-block text-sm mb-6"
      >
        <span id="message">You selected 4 out of 5.</span>
      </div>

      <!-- Judul utama -->
      <h1 class="text-2xl font-bold mb-4">Thank you!</h1>

      <!-- Pesan deskripsi -->
      <p class="text-gray-400 text-sm">
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
    </div>

    <script>
      // Fungsi untuk mengambil nilai dari query parameter
      function getQueryParam(param) {
        const params = new URLSearchParams(window.location.search);
        return params.get(param);
      }

      // Menampilkan rating
      const rating = getQueryParam("rating");
      const message = document.getElementById("message");
      if (rating) {
        message.textContent = `You selected ${rating} out of 5.`;
      } else {
        message.textContent = "No rating provided.";
      }
    </script>
  </body>
</html>
