<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gray-900 flex items-center justify-center min-h-screen text-white"
  >
    <div class="text-center">
      <h1 class="text-3xl font-bold mb-4">Thank You!</h1>
      <p id="message" class="text-lg text-gray-400"></p>
    </div>

    <script>
      // Fungsi untuk mengambil nilai dari query parameter
      function getQueryParam(param) {
        const params = new URLSearchParams(window.location.search);
        return params.get(param);
      }

      // Menampilkan rating
      const rating = getQueryParam("rating");
      const message = document.getElementById("message");
      if (rating) {
        message.textContent = `You selected ${rating} out of 5.`;
      } else {
        message.textContent = "No rating provided.";
      }
    </script>
  </body>
</html>
