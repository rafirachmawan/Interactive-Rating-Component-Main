<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Rating Component</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body class="bg-gray-900 flex items-center justify-center min-h-screen px-4">
    <div
      class="bg-gray-800 text-white rounded-xl p-6 w-full max-w-md flex flex-col items-center"
    >
      <!-- Icon Star -->
      <div class="flex items-center mb-4">
        <div class="bg-gray-700 p-3 rounded-full">
          <i class="fas fa-star text-orange-500 text-xl"></i>
        </div>
      </div>

      <!-- Title -->
      <h2 class="text-xl font-semibold mb-2 text-center">How did we do?</h2>
      <p class="text-gray-400 mb-6 text-center text-sm">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>

      <!-- Rating Buttons -->
      <div class="flex justify-between w-full max-w-xs mb-6">
        <button
          class="bg-gray-700 text-gray-400 w-12 h-12 rounded-full hover:bg-orange-500 hover:text-white"
          onclick="selectRating(1)"
        >
          1
        </button>
        <button
          class="bg-gray-700 text-gray-400 w-12 h-12 rounded-full hover:bg-orange-500 hover:text-white"
          onclick="selectRating(2)"
        >
          2
        </button>
        <button
          class="bg-gray-700 text-gray-400 w-12 h-12 rounded-full hover:bg-orange-500 hover:text-white"
          onclick="selectRating(3)"
        >
          3
        </button>
        <button
          class="bg-gray-700 text-gray-400 w-12 h-12 rounded-full hover:bg-orange-500 hover:text-white"
          onclick="selectRating(4)"
        >
          4
        </button>
        <button
          class="bg-gray-700 text-gray-400 w-12 h-12 rounded-full hover:bg-orange-500 hover:text-white"
          onclick="selectRating(5)"
        >
          5
        </button>
      </div>

      <!-- Submit Button -->
      <button
        id="submitButton"
        class="bg-orange-500 text-white w-full py-2 rounded-full hover:bg-orange-600"
        onclick="submitFeedback()"
      >
        SUBMIT
      </button>

      <!-- Feedback Message -->
      <p id="feedback" class="text-gray-400 mt-4 text-center text-sm"></p>
    </div>

    <script>
      let selectedRating = null;

      // Fungsi untuk memilih rating
      function selectRating(rating) {
        selectedRating = rating;
        document.querySelectorAll("button").forEach((btn) => {
          btn.classList.remove("bg-orange-500", "text-white");
          btn.classList.add("bg-gray-700", "text-gray-400");
        });
        const selectedBtn = document.querySelector(
          `button:nth-child(${rating})`
        );
        selectedBtn.classList.add("bg-orange-500", "text-white");
      }

      // Fungsi untuk submit feedback
      function submitFeedback() {
        if (selectedRating) {
          // Redirect ke Respon.html dengan query parameter
          window.location.href = `Respon.html?rating=${selectedRating}`;
        } else {
          const feedback = document.getElementById("feedback");
          feedback.textContent = "Please select a rating before submitting!";
        }
      }
    </script>
  </body>
</html>
