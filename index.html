<!DOCTYPE html>
<html lang="en">
  <head>
    <!--  -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 text-white rounded-xl p-6 w-80">
      <div class="flex items-center mb-4">
        <div class="bg-gray-700 p-2 rounded-full">
          <i class="fas fa-star text-orange-500"></i>
        </div>
      </div>
      <h2 class="text-xl font-semibold mb-2">How did we do?</h2>
      <p class="text-gray-400 mb-6">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="flex justify-between mb-6">
        <button class="bg-gray-700 text-gray-400 w-10 h-10 rounded-full">
          1
        </button>
        <button class="bg-gray-700 text-gray-400 w-10 h-10 rounded-full">
          2
        </button>
        <button class="bg-gray-700 text-gray-400 w-10 h-10 rounded-full">
          3
        </button>
        <button class="bg-gray-700 text-gray-400 w-10 h-10 rounded-full">
          4
        </button>
        <button class="bg-gray-700 text-gray-400 w-10 h-10 rounded-full">
          5
        </button>
      </div>
      <button class="bg-orange-500 text-white w-full py-2 rounded-full">
        SUBMIT
      </button>
    </div>
  </body>
</html>
